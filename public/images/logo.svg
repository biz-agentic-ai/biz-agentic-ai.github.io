<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradRing" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#92fe9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer Ring (Circle) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradRing)" stroke-width="3" />
  
  <!-- Inner Ring (Thinner, stylish) -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2" />

  <!-- Text 'DN' Centered -->
  <text x="50" y="62" 
        font-family="Arial, Helvetica, sans-serif" 
        font-weight="bold" 
        font-size="45" 
        text-anchor="middle" 
        fill="url(#gradText)" 
        filter="url(#shadow)"
        style="letter-spacing: -2px;">DN</text>

  <!-- Decorative separating line or accent -->
  <path d="M35,68 L65,68" stroke="url(#gradRing)" stroke-width="2" stroke-linecap="round" opacity="0.8" />

</svg>
